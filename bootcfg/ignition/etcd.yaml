---
systemd:
  units:
    - name: ip-metadata-kpc.service
      contents: |
         [Unit]
         Wants=network-online.target
         After=network-online.target
         Description=Custom IP metadata agent for KPC
         
         [Service]
         Type=oneshot
         Environment=OUTPUT=/run/metadata/KPC-custom-ip-metadata
         ExecStart=/usr/bin/mkdir --parent /run/metadata
         ExecStart=/usr/bin/bash -c 'echo "ETCD_NODE_NAME=$(cat /dev/urandom | tr -dc 'a-z0-9' | head -c9)" > ${OUTPUT}'
         ExecStart=/usr/bin/bash -c 'echo "COREOS_PRIVATE_IPV4=$(ip a | grep -o inet\ {{.request.query.coreos_private_subnet_hint}}[0-9]* | cut -d\  -f2)" >> ${OUTPUT}'
    - name: locksmithd.service
      dropins:
        - name: 40-ignition.conf
          contents: |
            [Service]
            ExecStartPre=/usr/bin/bash -c '/usr/bin/systemctl set-environment LOCKSMITHD_ENDPOINT=$( etcdctl --debug --endpoints 'http://127.0.0.1:3379' member list 2>&1 | sed -ne "s|^got endpoints(\([^)]*\)) after sync|\1|p" )'
    - name: etcd2.service
      enable: true
      dropins:
        - name: 50-metadata.conf
          contents: |
            [Unit]
            Requires=ip-metadata-kpc.service
            After=ip-metadata-kpc.service
            
            [Service]
            EnvironmentFile=/run/metadata/KPC-custom-ip-metadata
            ExecStart=
            # note non-standard etcd2 ports
            # this unit file was written for use with OpenStack Kolla, which may launch its own etcd2
            ExecStart=/usr/bin/etcd2 \
              --name=${ETCD_NODE_NAME} \
              --advertise-client-urls=http://${COREOS_PRIVATE_IPV4}:3379 \
              --initial-advertise-peer-urls=http://${COREOS_PRIVATE_IPV4}:3380 \
              --listen-client-urls=http://0.0.0.0:3379 \
              --listen-peer-urls=http://${COREOS_PRIVATE_IPV4}:3380 \
              --discovery=https://discovery.etcd.io/{{.request.query.etcd_discovery_id}}
    - name: docker.service
      dropins:
        - name: 50-insecure-registry.conf
          contents: |
            [Service]
            Environment='DOCKER_OPTS=--insecure-registry="10.101.0.15:5000"'
{{ if .ssh_authorized_keys }}
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        {{ range $element := .ssh_authorized_keys }}
        - {{$element}}
        {{end}}
{{end}}
